{% block content %}
<form>
		<h1 style="margin:0;font-size:small">
		{{content}}<br>
		</h1>
		<br>
</form>

<div style="position:absolute;width:120px;top:20;right:50;text-align:right;">
	{% if cookie %}
		<a href="/wiki/_edit{{url}}?v={{version}}">Edit</a> | <a href="/wiki/_history{{url}}">History</a>
		<br>
		<a href="/wiki/logout">Logout</a>
	{% else %}
		<a href="/wiki/login">Login</a> | <a href="/wiki/signup">Signup</a>
	{% endif %}
</div>

<br>
{% endblock %}
